<form [formGroup]="form" (ngSubmit)="login()">
  <div *ngIf="form.errors" class="alert alert-danger">
    Invalid Username or Password
  </div>
  <div class="form-group">
    <label for="username">Username</label>
    <input
      formControlName="username"
      id="username"
      type="text"
      class="form-control"
    />
    <div *ngIf="username.pending">
      Checking for Username {{ username.value }}
    </div>
    <div
      *ngIf="username.touched && username.invalid"
      class="alert alert-danger"
    >
      <div *ngIf="username.errors.required">User Name is required</div>
      <div *ngIf="username.errors.minlength">
        User Name should be minimum
        {{ username.errors.minlength.requiredLength }} chars
      </div>
      <div *ngIf="username.errors.cannotContainSpace">
        User Name cannot contain space
      </div>
      <div *ngIf="username.errors.shouldBeUnique">
        User Name {{ username.value }} already exists
      </div>
    </div>
  </div>
  <div class="form-group">
    <label for="password">Password</label>
    <input
      formControlName="password"
      id="password"
      type="text"
      class="form-control"
    />
  </div>
  <button class="btn btn-primary" type="submit">Sign Up</button>
</form>
