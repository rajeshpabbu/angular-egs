<div class="jumbotron">
  <h4>Favorites Component</h4>
  <p class="lead">
    <i
      class="far fa-star"
      [class.fas]="isFavorite"
      [class.far]="!isFavorite"
      (click)="onClick()"
    ></i>
  </p>
  <hr class="my-4" />
  <h4>Title Case Cutom Pipe</h4>

  <input type="text" [(ngModel)]="title" />
  <p class="lead">{{ title | titleCase }}</p>
</div>
